<!DOCTYPE html>
<html>

<head>
  <title>A Simple Hello World Voting Application</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="app.css">
</head>

<body class="container">
  <h1>A Simple Hello World Voting Application</h1>
  <div id="address"></div>
  <div class="table-responsive">
    <input type="text" id="candidate" />
    <a href="#" onclick="voteForCandidate()" class="btn btn-primary  btn-sm">Vote</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hector Garzon</td>
          <td id="candidate-1"></td>
        </tr>
        <tr>
          <td>Alvaro Huertas</td>
          <td id="candidate-2"></td>
        </tr>
        <tr>
          <td>Jose Luis Gonzalez</td>
          <td id="candidate-3"></td>
        </tr>
        <tr>
          <td>Jose Antonio Noe</td>
          <td id="candidate-4"></td>
        </tr>
        <tr>
          <td>Daniel Pardo</td>
          <td id="candidate-5"></td>
        </tr>
        <tr>
          <td>Alejandro Moros</td>
          <td id="candidate-6"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr>

  <input type="number" id="blocksToShow" />
  <a href="#" onclick="showBlocks()" class="btn btn-primary btn-sm">Show Last Blocks</a>
  <div id="blocks" style="word-wrap: break-word;">
  </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>

</html>
